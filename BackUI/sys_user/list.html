<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>系统用户</title>
		<link rel="stylesheet" type="text/css" href="../ui/themes/metro/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../ui/themes/icon.css" />
		<link rel="stylesheet" type="text/css" href="../ui/themes/color.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<script type="text/javascript" src="../ui/jquery.min.js"></script>
		<script type="text/javascript" src="../ui/jquery.easyui.min.js"></script>
	</head>

	<body>
		<div id="mm">
        	<div data-options="name:'all',iconCls:'icon-man'">姓名</div>
        	<div data-options="name:'sports',iconCls:'icon-man'">登录名</div>
    	</div>
		<div id="tb" style="padding:3px">
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加用户</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">修改用户</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">注销用户</a>
			<input class="easyui-searchbox" data-options="prompt:'请输入关键字',menu:'#mm'" style="width:20%">
		</div>
		<table class="easyui-datagrid fullwindow" rownumbers="true" pagination="true" toolbar="#tb" fit="true">
			<thead>
				<tr>
					<th data-options="field:'code'">Code</th>
					<th data-options="field:'name'">Name</th>
					<th data-options="field:'price'">Price</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>001</td>
					<td>name1</td>
					<td>2323</td>
				</tr>
				<tr>
					<td>002</td>
					<td>name2</td>
					<td>4612</td>
				</tr>
			</tbody>
		</table>
	</body>
	<script type="text/javascript" src="../js/main.js"></script>

</html>
